apiVersion: apps/v1
kind: Deployment
metadata:
  name: serhat-backend
  labels:
    app: serhat-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: serhat-backend
  template:
    metadata:
      labels:
        app: serhat-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/serhatbilge1993/guestbook-backend:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          envFrom:
            - configMapRef:
                name: serhat-backend-config
          env:
            - name: DB_PASSWORD
              value: "password"
            - name: PORT
              value: "8080"
            - name: REDIS_HOST
              value: "serhat-redis"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              value: "hej123"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
